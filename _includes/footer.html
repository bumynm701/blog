{% if page.url=="/" %}
<script>
  function hereDoc(f) {
    return f
      .toString()
      .replace(/^[^\/]+\/\*!?\s?/, '')
      .replace(/\*\/[^\/]+$/, '');
  }
  var string = hereDoc(function () {
    /*



         /\                          .----.  .                 
     _  / |     /          __          /   `/                  
    (  /  |  . /-.  .-.   |  /        /.-../   .-.  .-.    .   
     `/.__|_.'/   |(  |   |_/        /(   /  ./.-'_(  |   / \  
 .:' /    |_.'    | `-'-'.-.        /  `-'-..(__.'  `-'-'/ ._) 
(__.'     `-'            `-'   .---------'              /      

   This is Aha Ideas' blog, Commonly used to record learning notes and share ideas.
   */
  });
  console.log(string);
</script>
{% endif %}

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var links = document.links;
    for (var i = 0; i < links.length; i++) {
      if (
        links[i].hostname != window.location.hostname ||
        (links[i].href && links[i].href.indexOf('feed.xml') != -1)
      ) {
        links[i].target = '_blank';
      }
    }
    //字距优化
    const heti = new Heti('.heti');
    heti.autoSpacing();
  });
</script>
